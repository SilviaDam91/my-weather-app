<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherContainer">
        <ul class="currentWeather">
          <li id="current-day"><span id="city"></span></li>

          <li class="current-temperature">
            <img src="" alt="Clear" id="icon" /> <br />
            <span id="now-temperature"></span>
            <a href="celsiusLink" id="celsius-link" class="active">°C</a>

            <span id="temperature-bar">|</span>

            <a href="fahrenheitLink" id="fahrenheit-link">°F</a>
          </li>

          <li id="current-weather"></li>
          <li id="current-umidity"></li>
          <li id="current-wind"></li>
        </ul>

        <div class="search_header">
          <form id="search-form">
            <input
              type="search"
              placeholder="Search for a city"
              autofocus="on"
              autocomplete="off"
              id="search-input"
            />

            <input type="submit" value="Search " class="search_buttom" />
            <br />
            <input type="reset" value="Reset your research " id="reset" />
          </form>

          <button id="search-currentPositionWeather">Current weather</button>
        </div>

        <div class="today_temperature" id="hourly-forecast">xxxxx</div>

        <img src="images/season.svg" alt="season" width="20%" class="clock" />

        <br />

        <div class="forecast" id="forecast"></div>

        <a
          href="https://github.com/SilviaDam91/my-weather-app"
          target="_blank"
          id="gitLink"
        >
          Open-source code </a
        ><span>by Silvia Pariota</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
